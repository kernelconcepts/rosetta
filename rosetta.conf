<global>
	repeat	2
</global>

#------------------------------------------------------------------------------
# Now the lowecase characters
# Charater definitions: 
# <key>
# 	name	...
#	symbol	...
#	group	...
#	<.>			optional 
#		name	...
#		symbol	...
#	</.>	
#	<..>			optional
#		name	...
#		symbol	...	
#	</..>
#	repeat	...		optional (overwrite global setting)
# </key>
#------------------------------------------------------------------------------

#------------------------------------------------------------------------------
# Now the lowecase characters
#------------------------------------------------------------------------------

<key>
	name	a
	symbol	a
	group	grp_lowercase
	<.>
		name	ä
		symbol	adiaeresis
	</.>
	<..>
		name	ä
		symbol	adiaeresis
	</..>
</key>
<key>
	name	b
	symbol	b
	group	grp_lowercase
</key>
<key>
	name	c
	symbol	c
	group	grp_lowercase
</key>
